<script>
    window.addEventListener("message",
        function(e) {
            if (e.origin !== 'https://www.music-box.pro') {
                return;
            }
            if (e.data) {
                if (e.data == 'end') {
                    $('#myIdpleerPley').css("height", "210px");
                } else if (e.data == 'download') {
                    $.my.downloadTrek();
                } else if (e.data == 'money') {
                    $.post("/my/mymoney/", function(response) {
                        if (response.status == 'ok') {
                            $(".balance-block .value strong").text(response.money);
                        }
                    });
                }
            }
        },
        false);
</script>
